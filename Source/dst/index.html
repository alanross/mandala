    <style type="text/css">
        html, body {
            width:100%;
            height:100%;
            margin:0;
            border:0;
            overflow:hidden;
            display:block;
            background:#000;
            cursor:default;
        }

        #container * {
            cursor:default !important;
        }

        #buttons {
            position:absolute;
            width:160px;
            height:30px;
            bottom:30px;
            right:30px;
            text-align:right;
        }

        #buttons div {
            position:relative;
            display:inline-block;
            margin:0 0 0 10px;
        }

        #buttons i {
            margin:0;
            border:1px solid #999;
            background:#000;
            color:#999;
            width:16px;
            height:16px;
            border-radius:50%;
            text-align:center;
            line-height:16px;
            vertical-align:middle;
            padding:3px;
            cursor:pointer;
            font-size:0.75em;
        }
    </style>
